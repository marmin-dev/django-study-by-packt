{% extends "base.html" %}
{% block title %}Edit Your Account{% endblock %}
{% block content %}
    <h1>Edit Your Account</h1>
    <p>You can edit your account using the following form:</p>
    <form enctype="multipart/form-data" method="post">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Save changes">
    </form>
{% endblock %}
